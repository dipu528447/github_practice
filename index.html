<!DOCTYPE html>

    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">

    <title>Login Panel</title>
</head>

<body>
    <main>
        <section class="header">

                <a href="#" id="forget">forgot password?</a>

            <button>Login</button>
        </section>
    </main>
